<!DOCTYPE html>
<html lang="en">

<head>
    <title>Canadian Bank</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/gcb.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/cbclock.js"></script>


</head>

<body>
    <div id="bodymain">
        <header>
            <a href="index.html">
                <h1><span class="ared">Canadian</span> Bank</h1>
            </a>
        </header>
        <div id="navdemo"></div>
        <nav class="nav navbar navbar-expand-lg navbar-light bg-light">
            <ul>
                <li><a href="index.html">Bank Accounts</a></li>
                <li><a href="apply.html">Apply Now</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
        <div id="clock">
            <span id="date">&nbsp;</span>
            <span id="hours">&nbsp;</span>:
            <span id="minutes">&nbsp;</span>:
            <span id="seconds">&nbsp;</span>&nbsp;
            <span id="ampm">&nbsp;</span>
        </div>
        <main>
            <h2>Apply today for better benefits!!!!</h2>
            <form id="contactform1" action="submit.html">
                <table id="contactform">
                    <tr>
                        <td><label for="fname">First Name:</label></td>
                        <td><input type="text" class="textbox" placeholder="First Name" required></td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last Name:</label></td>
                        <td><input type="text" class="textbox" placeholder="Last Name" required></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address:</label></td>
                        <td><input type="text" class="textbox" placeholder="Address" required></td>
                    </tr>
                    <tr>
                        <td><label for="details">Details:</label></td>
                        <td><textarea class="commentbox" cols="25" id="textbox" rows="8"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="Upload Proofs">Upload Document:</label></td>
                        <td><input type="file" class="textbox" placeholder="Last Name" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input id="submit" type="submit" value="submit"></td>
                    </tr>
                </table>
            </form>
        </main>
        <footer>
            <br>
            <table id="contactfoot1">
                <tr>
                    <td>Savings Account</td>
                    <td>Credit Cards</td>
                    <td>Loans</td>
                </tr>
            </table>
            <br>
            <table id="contactfoot">
                <tr>
                    <td><a href="mailto:enqiries@canadianbank.com">Email Us</a></td>
                    <td>
                        <span id="mobile"><a href="tel:1234567890">Phone</a></span>
                        <span id="desktop"><a href="tel:1234567890">Phone:1234567890</a></span>
                    </td>
                    <td><a href="contactus.html">Leave your details</a></td>
                </tr>
            </table>
            <div id="socialfoot">
                <span id="follow">Follow us on:</span>
                <a href="https://www.facebook.com/"><img class="socialicon" src="./images/fb.png"></a>&nbsp;&nbsp;
                <a href="https://www.twitter.com/"><img class="socialicon" src="./images/twitter.png"></a>&nbsp;&nbsp;
                <a href="https:/www.instagram.com/"><img class="socialicon" src="./images/insta.jpg"></a>&nbsp;&nbsp;
            </div>
            <p>Copyright &copy; by Canadian Bank Limited, 2018</p>
        </footer>
    </div>

</body>

</html>
